set default="0"

if [ "$grub_platform" -eq "pc" ]; then
        LINUX=linux
        INITRD=initrd
else
        LINUX=linuxefi
        INITRD=initrdefi
fi

set timeout=0

menuentry 'ThinStation' --class thinstation --class gnu-linux --class gnu --class os {
	$LINUX /boot/vmlinuz $KERNEL_PARAMETERS LM=$LM
	$INITRD /boot/initrd
}
