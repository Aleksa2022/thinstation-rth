set default="0"

if [ "$grub_platform" -eq "pc" ]; then
        set LINUX=linux
        set INITRD=initrd
else
        set LINUX=linuxefi
        set INITRD=initrdefi
fi

set timeout=0

menuentry 'ThinStation' --class thinstation --class gnu-linux --class gnu --class os {
	set enable_progress_indicator=1
	$LINUX /boot/vmlinuz $KERNEL_PARAMETERS LM=$LM
	$INITRD /boot/initrd
}
