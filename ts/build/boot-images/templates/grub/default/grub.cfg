set default="0"

insmod efi_gop
insmod efi_uga
insmod video_bochs
insmod video_cirrus
insmod all_video

set gfxpayload=keep
insmod gzio
insmod part_gpt
insmod ext2

set timeout=0

menuentry 'ThinStation' --class thinstation --class gnu-linux --class gnu --class os {
	linuxefi /boot/vmlinuz $KERNEL_PARAMETERS
	initrdefi /boot/initrd
}
